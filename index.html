<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <main class="main-container">
      <form action="">
        <h1>Busque seu CEP aqui!</h1>
        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" placeholder="Ex: 12345678" />

        <label for="rua">Rua:</label>
        <input type="text" id="rua" name="rua" />

        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" />

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" />

        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" />
      </form>
      <button class="button-65" role="button">Buscar CEP</button>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
